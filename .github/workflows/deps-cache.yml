            -DUSE_MKLDNN=OFF `
            -DUSE_MPS=OFF `
            -DUSE_NUMPY=OFF `
            -DUSE_OPENMP=OFF `
            -DUSE_SOURCE_DEBUG_ON_MOBILE=OFF `
            -DUSE_XNNPACK=OFF `
            ..
        cmake --build . --config MinSizeRel -j 4
        cmake --build . --config MinSizeRel -j 4 --target install
    - name: cache-torchvision
      id: cache-torchvision
      uses: actions/cache@v4.0.2
      with:
        path: "torchvision"
