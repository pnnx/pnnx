  macos:
    needs: [setup, macos-x64, macos-arm64]
    runs-on: macos-14
    env:
      PACKAGENAME: pnnx-${{ needs.setup.outputs.VERSION }}-macos
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: checkout
      uses: actions/checkout@v4
    - name: download-macos-x64
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64
        path: artifacts
    - name: download-macos-arm64
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64
        path: artifacts
    - name: merge-universal-package
      run: |
        unzip artifacts/pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64.zip
        unzip artifacts/pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64.zip
        mkdir ${{ env.PACKAGENAME }}
        cp README.md ${{ env.PACKAGENAME }}
        lipo -create \
            pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64/pnnx \
            pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64/pnnx \
            -o ${{ env.PACKAGENAME }}/pnnx
        zip -9 -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  windows:
    needs: [setup, windows-deps]
    runs-on: windows-2019
    env:
      PACKAGENAME: pnnx-${{ needs.setup.outputs.VERSION }}-windows
      UseMultiToolTask: true
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: checkout
      uses: actions/checkout@v4
    - name: cache-libtorch
      id: cache-libtorch
      uses: actions/cache@v4.0.0
      with:
        path: "libtorch"
        key: libtorch-${{ env.LIBTORCH_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: cache-torchvision
      id: cache-torchvision
      uses: actions/cache@v4.0.0
      with:
        path: "torchvision"
        key: torchvision-${{ env.TORCHVISION_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: cache-protobuf
      id: cache-protobuf
      uses: actions/cache@v4.0.0
      with:
        path: "protobuf"
        key: protobuf-${{ env.PROTOBUF_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn
    - name: build-pnnx
      run: |
        cd ncnn/tools/pnnx
        mkdir build && cd build
        cmake -DCMAKE_INSTALL_PREFIX=install -DPNNX_BUILD_WITH_STATIC_CRT=ON `
            -DTorch_INSTALL_DIR="$env:GITHUB_WORKSPACE/libtorch" `
            -DTorchVision_INSTALL_DIR="$env:GITHUB_WORKSPACE/torchvision" `
            -DProtobuf_INCLUDE_DIR="$env:GITHUB_WORKSPACE/protobuf/include" `
            -DProtobuf_LIBRARIES="$env:GITHUB_WORKSPACE/protobuf/lib/libprotobuf.lib" `
            -DProtobuf_PROTOC_EXECUTABLE="$env:GITHUB_WORKSPACE/protobuf/bin/protoc.exe" `
            ..
        cmake --build . --config MinSizeRel -j 4
        cmake --build . --config MinSizeRel --target install
    - name: package
      run: |
        mkdir ${{ env.PACKAGENAME }}
        Copy-Item -Verbose -Path "README.md" -Destination "${{ env.PACKAGENAME }}"
        Copy-Item -Verbose -Path "ncnn\tools\pnnx\build\install\bin\pnnx.exe" -Destination ${{ env.PACKAGENAME }}
        7z a -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  linux-python:
    needs: [setup, linux]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: download-pnnx
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux

    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn

    - name: wheel
      env:
        PNNX_WHEEL_WITHOUT_BUILD: ON
      run: |
        unzip -q pnnx-${{ needs.setup.outputs.VERSION }}-linux.zip
        pip install -U pytest numpy torch torchvision build wheel setuptools
        cp pnnx-${{ needs.setup.outputs.VERSION }}-linux/pnnx ncnn/tools/pnnx/python/pnnx/
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=manylinux_2_17_x86_64.manylinux2014_x86_64 dist/*.whl
        pip install dist/*.whl --user
        pytest tests

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-python
        path: ncnn/tools/pnnx/python/dist/*.whl

