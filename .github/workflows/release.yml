        Copy-Item -Verbose -Path "pnnx-${{ needs.setup.outputs.VERSION }}-windows\pnnx.exe" -Destination "ncnn\tools\pnnx\python\pnnx\"
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=win_amd64 (get-item .\dist\*.whl).FullName
        pip install (get-item .\dist\*.whl).FullName --user
        pytest tests

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-windows-python
        path: ncnn/tools/pnnx/python/dist/*.whl

