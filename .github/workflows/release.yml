      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64
        path: artifacts
    - name: download-macos-arm64
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64
        path: artifacts
    - name: merge-universal-package
      run: |
        unzip artifacts/pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64.zip
        unzip artifacts/pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64.zip
        mkdir ${{ env.PACKAGENAME }}
        cp README.md ${{ env.PACKAGENAME }}
        lipo -create \
            pnnx-${{ needs.setup.outputs.VERSION }}-macos-x64/pnnx \
            pnnx-${{ needs.setup.outputs.VERSION }}-macos-arm64/pnnx \
            -o ${{ env.PACKAGENAME }}/pnnx
        zip -9 -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  windows:
    needs: [setup, windows-deps]
    runs-on: windows-2019
    env:
      PACKAGENAME: pnnx-${{ needs.setup.outputs.VERSION }}-windows
      UseMultiToolTask: true
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: checkout
      uses: actions/checkout@v4
    - name: cache-libtorch
      id: cache-libtorch
      uses: actions/cache@v4.1.1
      with:
        path: "libtorch"
        key: libtorch-${{ env.LIBTORCH_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: cache-torchvision
      id: cache-torchvision
      uses: actions/cache@v4.1.1
      with:
        path: "torchvision"
        key: torchvision-${{ env.TORCHVISION_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: cache-onnxruntime
      id: cache-onnxruntime
      uses: actions/cache@v4.1.1
      with:
        path: "onnxruntime"
        key: onnxruntime-${{ env.ONNXRUNTIME_VERSION }}-vs2019-${{ env.CACHE_DATE }}
    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn
    - name: build-pnnx
      run: |
        cd ncnn/tools/pnnx
        mkdir build && cd build
        cmake -DCMAKE_INSTALL_PREFIX=install -DPNNX_BUILD_WITH_STATIC_CRT=ON `
            -DTorch_INSTALL_DIR="$env:GITHUB_WORKSPACE/libtorch" `
            -DTorchVision_INSTALL_DIR="$env:GITHUB_WORKSPACE/torchvision" `
            -Donnxruntime_INSTALL_DIR="$env:GITHUB_WORKSPACE/onnxruntime" `
            -DProtobuf_INCLUDE_DIR="$env:GITHUB_WORKSPACE/onnxruntime/include" `
            -DProtobuf_LIBRARIES="$env:GITHUB_WORKSPACE/onnxruntime/lib/libprotobuf.lib" `
            -DProtobuf_PROTOC_EXECUTABLE="$env:GITHUB_WORKSPACE/onnxruntime/bin/protoc.exe" `
            ..
        cmake --build . --config MinSizeRel -j 4
        cmake --build . --config MinSizeRel --target install
    - name: package
      run: |
        mkdir ${{ env.PACKAGENAME }}
        Copy-Item -Verbose -Path "README.md" -Destination "${{ env.PACKAGENAME }}"
        Copy-Item -Verbose -Path "ncnn\tools\pnnx\build\install\bin\pnnx.exe" -Destination ${{ env.PACKAGENAME }}
        7z a -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  linux-python:
    needs: [setup, linux]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: download-pnnx
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux

    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn

    - name: wheel
      env:
        PNNX_WHEEL_WITHOUT_BUILD: ON
      run: |
        unzip -q pnnx-${{ needs.setup.outputs.VERSION }}-linux.zip
        pip install -U pytest numpy torch torchvision build wheel setuptools
        cp pnnx-${{ needs.setup.outputs.VERSION }}-linux/pnnx ncnn/tools/pnnx/python/pnnx/
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=manylinux_2_17_x86_64.manylinux2014_x86_64 dist/*.whl
        pip install dist/*.whl --user
        pytest tests

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-python
        path: ncnn/tools/pnnx/python/dist/*.whl

  linux-aarch64-python:
    needs: [setup, linux-aarch64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: download-pnnx
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64

    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn

    - name: wheel
      env:
        PNNX_WHEEL_WITHOUT_BUILD: ON
      run: |
        unzip -q pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64.zip
        pip install -U pytest numpy torch torchvision build wheel setuptools
        cp pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64/pnnx ncnn/tools/pnnx/python/pnnx/
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=manylinux_2_17_aarch64.manylinux2014_aarch64 dist/*.whl

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64-python
        path: ncnn/tools/pnnx/python/dist/*.whl

  macos-python:
    needs: [setup, macos]
    runs-on: macos-13
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: download-pnnx
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos

    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn

    - name: wheel
      env:
        PNNX_WHEEL_WITHOUT_BUILD: ON
      run: |
        unzip -q pnnx-${{ needs.setup.outputs.VERSION }}-macos.zip
        pip install -U pytest numpy torch torchvision build wheel setuptools
        cp pnnx-${{ needs.setup.outputs.VERSION }}-macos/pnnx ncnn/tools/pnnx/python/pnnx/
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=macosx_10_9_universal2.macosx_10_9_x86_64.macosx_11_0_arm64 dist/*.whl
        pip install dist/*.whl --user
        pytest tests

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-python
        path: ncnn/tools/pnnx/python/dist/*.whl

  windows-python:
    needs: [setup, windows]
    runs-on: windows-2019
    env:
      UseMultiToolTask: true
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: download-pnnx
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-windows

    - name: ncnn
      uses: actions/checkout@v4
      with:
        repository: Tencent/ncnn
        path: ncnn

    - name: wheel
      env:
        PNNX_WHEEL_WITHOUT_BUILD: ON
      run: |
        7z x pnnx-${{ needs.setup.outputs.VERSION }}-windows.zip
        pip install -U pytest numpy torch torchvision build wheel setuptools
        Copy-Item -Verbose -Path "pnnx-${{ needs.setup.outputs.VERSION }}-windows\pnnx.exe" -Destination "ncnn\tools\pnnx\python\pnnx\"
        cd ncnn/tools/pnnx/python
        python -m build --wheel
        wheel tags --remove --platform-tag=win_amd64 (get-item .\dist\*.whl).FullName
        pip install (get-item .\dist\*.whl).FullName --user
        pytest tests

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-windows-python
        path: ncnn/tools/pnnx/python/dist/*.whl

  release:
    permissions:
      contents: write  # for softprops/action-gh-release to create a release
    needs: [setup, linux, linux-aarch64, macos, windows]
    runs-on: ubuntu-latest
    steps:
    - name: download-linux
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux
        path: artifacts
    - name: download-linux-aarch64
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64
        path: artifacts
    - name: download-macos
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos
        path: artifacts
    - name: download-windows
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-windows
        path: artifacts
    - name: create-release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ needs.setup.outputs.VERSION }}
        name: Release ${{ needs.setup.outputs.VERSION }}
        files: artifacts/*.zip

  release-python:
    permissions:
      contents: none
    needs: [setup, linux-python, linux-aarch64-python, macos-python, windows-python]
    runs-on: ubuntu-latest
    steps:
    - name: download-linux
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-python
        path: dist
    - name: download-linux-aarch64
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-linux-aarch64-python
        path: dist
    - name: download-macos
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-macos-python
        path: dist
    - name: download-windows
      uses: actions/download-artifact@v4
      with:
        name: pnnx-${{ needs.setup.outputs.VERSION }}-windows-python
        path: dist
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
