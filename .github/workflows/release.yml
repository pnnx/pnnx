      uses: pypa/cibuildwheel@v2.21.3
      env:
        CIBW_ARCHS_LINUX: "x86_64"
        CIBW_BUILD: 'cp310-manylinux_x86_64'
        CIBW_BUILD_VERBOSITY: 1
        CIBW_REPAIR_WHEEL_COMMAND: ""
        CIBW_BEFORE_ALL: yum install devtoolset-10 wget zip -y &&
          cd /project/ncnn/tools/pnnx/ &&
          mkdir build && cd build &&
          cmake -DCMAKE_INSTALL_PREFIX=/host/tmp/install -DCMAKE_BUILD_TYPE=MinSizeRel
            -DTorch_INSTALL_DIR="/host/tmp/libtorch"
            -DTorchVision_INSTALL_DIR="/host/tmp/torchvision"
            -Donnxruntime_INSTALL_DIR="/host/tmp/onnxruntime"
            -DProtobuf_INCLUDE_DIR="/host/tmp/onnxruntime/include"
            -DProtobuf_LIBRARIES="/host/tmp/onnxruntime/lib64/libprotobuf.a"
            -DProtobuf_PROTOC_EXECUTABLE="/host/tmp/onnxruntime/bin/protoc"
            -DCMAKE_CXX_COMPILER="/opt/rh/devtoolset-10/root/usr/bin/c++"
            -DCMAKE_C_COMPILER="/opt/rh/devtoolset-10/root/usr/bin/cc"
            .. &&
          cmake --build . -j $(nproc) &&
          cmake --build . --target install/strip
      with:
        package-dir: pnnx-patches
        output-dir: wheelhouse3

    - name: package
      run: |
        mkdir ${{ env.PACKAGENAME }}
        cp pnnx-patches/README.md ${{ env.PACKAGENAME }}
        cp /tmp/install/bin/pnnx ${{ env.PACKAGENAME }}
        zip -9 -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

